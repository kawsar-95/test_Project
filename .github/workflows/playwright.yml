name: Playwright Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium firefox webkit
    
    - name: Run Playwright tests
      run: npx playwright test
    
    # --- ðŸ’¡ OPTIMIZATION: Removed redundant Allure steps from this job ---
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        # This folder (defined in playwright.config.ts)
        # will contain traces *if* tests fail.
        path: test-results/
        retention-days: 30
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results
        path: allure-results/
        retention-days: 30
    
    # --- ðŸ’¡ OPTIMIZATION: Removed redundant trace upload ---
    # The 'test-results' artifact above already includes traces on failure.

  allure-report:
    # This job will run even if the 'test' job fails,
    # so you always get a report of what happened.
    needs: test
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      # --- ðŸ’¡ OPTIMIZATION: No 'checkout' or 'npm ci' needed ---
      # This job only needs the test *results*, not your source code.
      
      - uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results/
      
      - name: Install Allure CLI
        # Install only the tool we need, which is fast.
        run: npm install -g allure-commandline
      
      - name: Generate Allure Report
        run: allure generate allure-results --clean -o allure-report
      
      - uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30